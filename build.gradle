apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name:'junit', version:'4.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'org.hamcrest', name:'hamcrest-library', version:'1.3'
}