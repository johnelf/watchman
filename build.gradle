apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5.1'
    compile group: 'org.apache.httpcomponents', name: 'fluent-hc', version:'4.5.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'commons-io', name:'commons-io', version:'2.4'
    compile group: 'com.google.guava', name:'guava', version:'18.0'
    compile group: 'org.apache.commons', name:'commons-csv', version:'1.1'

    testCompile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5.1'
    testCompile group: 'junit', name:'junit', version:'4.12'
    testCompile group: 'org.mockito', name:'mockito-all', version:'1.10.19'
    testCompile group: 'org.hamcrest', name:'hamcrest-library', version:'1.3'
}